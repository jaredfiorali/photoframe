name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and push Photoframe Docker image
      uses: docker/build-push-action@v1.1.0
      with:
        path: .
        repository: photoframe
        registry: registry.fiora.li
        tags: latest
